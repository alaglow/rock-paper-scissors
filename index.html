<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="result-el">Let's play!</div>
    <button id="reset-el" onclick="onReset()">RESET</button>
    <div id="user-choice">
        <button class="bt-cl" onclick="onSelect('rock')"><img id="player-img" src="images/rock.png"></button>
        <button class="bt-cl" onclick="onSelect('paper')"><img id="player-img" src="images/paper.png"></button>
        <button class="bt-cl" onclick="onSelect('scissors')"><img id="player-img" src="images/scissors.png"></button>
    </div>
    <div id="computer-choice"></div>
    <script src="index.js"></script>
    </script>
</body>

</html>
